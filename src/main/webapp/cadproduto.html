	<form method="POST" action="./cadproduto.jsp" id="fcad">
		<Label for="descricao">Informe descrição</Label> 
		<input 
		    type="text" id="descricao"
		    name="descricao"
			placeholder="Informe descricao" />
		
		<Label for="preco">Informe preço</Label> 
		<input type="text" id="preco"
		    name="preco"
			placeholder="Informe preco"
		/>	
			
		<input type="button" value="Gravar" onclick="gravar()">
	</form>  
	<script>
	    function gravar(){
	    	var descricao = document.getElementById("descricao")
	    	
	    	if(descricao.value === ""){
	    		alert("informe descrição")
	    		descricao.focus()
	    		return
	    	}
	    	
	    	document.getElementById("fcad").submit()
	    }
	</script>
